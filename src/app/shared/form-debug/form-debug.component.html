<div>
  Pedidos
  <div style="margin-top: 20px" *ngFor="let pedido of form">
    <pre>

      Cliente: {{pedido.cliente_id}}

      Nome do Produto: {{pedido.name}}

      Tamanho: {{pedido.size}}

      Preço: {{pedido.price.toString().replace('.', ',')}}

      Descrição: {{pedido.description}}

      Data do Pedido: {{ pedido.created_at | date: 'dd/MM/yyyy' }}
  </pre>
  </div>
</div>

<h1>Edite sua ação!</h1>
<form>
  <div class="product-name">
    <label>Nome do produto:</label>
    <input matInput
           [(ngModel)]="updateOrder['name']" type="text" name="nome do produto: ">
  </div>

  <div class="size">
    <label>Tamanho: </label>
    <input matInput
           [(ngModel)]="updateOrder['size']" type="number" name="tamanho: ">
  </div>

  <div class="description">
    <label>Descriçao:</label>
    <input matInput
           [(ngModel)]="updateOrder['description']" type="text" name="descrição: ">
  </div>

  <div class="value">
    <label>Valor (R$):</label>
    <input matInput
           [(ngModel)]="updateOrder['price']" type="number" name="Valor: ">
  </div>

</form>
<button type="button" class="edit-order" (click)="updateOrderButton()">CONFIRMAR ALTERAÇÃO</button>
<button  type="button" class="edit-order" (click)="cancel()">CANCELAR</button>
